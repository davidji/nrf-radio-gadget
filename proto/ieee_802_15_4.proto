syntax = "proto3";

message Command {
    oneof command {
        Configure configure = 1;
        Transmit transmit = 2;
    }
}

message Event {
    oneof event {
        Received received = 1;
    }
}

message Received {
    bytes payload = 1;
    uint32 link_quality_indicator = 2;
}

/**
 * Transmit a message
 */
message Transmit {
    bytes payload = 1;
}

message Configure {
    Channel channel = 1;
    TxPower tx_power = 2;
}

enum Channel {
    NONE = 0;
    C11 = 5;
    C12 = 10;
    C13 = 15;
    C14 = 20;
    C15 = 25;
    C16 = 30;
    C17 = 35;
    C18 = 40;
    C19 = 45;
    C20 = 50;
    C21 = 55;
    C22 = 60;
    C23 = 65;
    C24 = 70;
    C25 = 75;
    C26 = 80;
}

enum TxPower {
    POS8D_BM = 0;
    POS7D_BM = 1;
    POS6D_BM = 2;
    POS5D_BM = 3;
    POS4D_BM = 4;
    POS2D_BM = 5;
    _0D_BM = 6;
    NEG4D_BM = 7;
    NEG8D_BM = 8;
    NEG12D_BM = 9;
    NEG16D_BM = 10;
    NEG20D_BM = 11;
    NEG40D_BM = 12;
}